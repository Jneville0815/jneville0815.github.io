title: Jimmy Neville
description: >-
  Platform Engineer
lang: en-US
timezone: Asia/Jakarta
image: assets/img/ogp.png
repo: "https://github.com/Jneville0815/jneville0815.github.io"
mode: dark
author:
  name: Jimmy Neville
  bio: >-
    Platform Engineer
  username: username
  github: Jneville0815
  twitter: jimmyeneville
  email: your-email@email.com
  avatar: /assets/img/me.jpeg
url: ""
baseurl: "/"
permalink: "/:title/"
google_analytics: null
fb_appid: null
collections:
  posts:
    output: true
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false
jekyll_compose:
  post_default_front_matter:
    modified: null
    tags: []
    description: null
  draft_default_front_matter:
    modified: null
    tags: []
    description: null
number_of_posts: 5
sass:
  style: compressed
include:
  - _redirects
  - .htaccess
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
